<div *ngIf="scene.transcript">
  <p>
    Scene {{ number }}
  </p>
  <div *ngIf="scene.intro">
    <p>
      Intro
    </p>
    <markdown [src]="scene.intro"></markdown>
  </div>
  <markdown [src]="scene.transcript"></markdown>
  <p>
    Analysis
  </p>
  <markdown [src]="scene.analysis"></markdown>
</div>
